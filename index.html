<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Do or Do Not</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="title">
        <h1>Do or Do Not</h1>
        <h2>there is no try</h2>
    </div>
    <div class="container">
        <div class="itemList">
            <div id="item"></div>
        </div>
        <div id="form">
            <form id="itemForm">
                <div id="alert">
                    <p>There is already an item with this name. Please choose another.</p>
                </div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text"><br>

                <label for="description">Description</label>
                <input id="description" name="description" type="text"><br>

                <label for="deadline">Deadline</label>
                <input id="deadline" name="deadline" type="date"><br>

                <label for="state">State</label>
                <select id="state" name="states">
                    <option value="In progress">In progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <button id="formButton">Add item</button>
            </form>
            <button id="cancelButton">Cancel</button>
            <footer>
                Pieper Industries<br>
                <span id="developperName">by Cedric Hermans</span>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
